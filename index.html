<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Irrigation Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }

    h1 {
      color: #2c3e50;
    }

    .data {
      margin-top: 1rem;
    }

    .data span {
      display: block;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    #status {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>🌱 Smart Irrigation Dashboard</h1>
  <div class="data">
    <span>🌡️ Temperature: <strong id="temperature">Loading...</strong></span>
    <span>💧 Humidity: <strong id="humidity">Loading...</strong></span>
    <span>🟫 Soil Moisture: <strong id="moisture">Loading...</strong></span>
    <span>🌧️ Precipitation Probability: <strong id="precipitation">Loading...</strong></span>
    <span id="status"></span>
  </div>

  <script>
    async function fetchWeather() {
      try {
        const res = await fetch('/api/weather');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        document.getElementById('temperature').textContent = `${data.temperature ?? 'N/A'} °C`;
        document.getElementById('humidity').textContent = `${data.humidity ?? 'N/A'} %`;
        document.getElementById('moisture').textContent = `${(data.soilMoisture * 100).toFixed(1) ?? 'N/A'} %`;
        document.getElementById('precipitation').textContent = `${data.precipitationProbability ?? 'N/A'} %`;
      } catch (err) {
        console.error('Weather fetch failed:', err);
        document.getElementById('status').textContent = '❌ Failed to load weather data.';
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 10000); // refresh every 10s
  </script>
</body>

</html>
