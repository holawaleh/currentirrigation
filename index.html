<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Irrigation Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🌿 Smart Irrigation Dashboard</h1>

    <h2>📡 Local Sensor Data</h2>
    <div class="card" id="temp">🌡️ Temperature: -- °C</div>
    <div class="card" id="humidity">💧 Humidity: -- %</div>
    <div class="card" id="moisture">🌱 Moisture: --</div>
    <div class="card" id="pumpStatus">🚰 Pump Status: --</div>

    <h2>🌤️ Weather Forecast (Open-Meteo)</h2>
    <div class="card" id="forecastTemp">🌡️ Forecast Temp: -- °C</div>
    <div class="card" id="forecastHumidity">💧 Forecast Humidity: -- %</div>
    <div class="card" id="forecastSoil">🌱 Soil Moisture (3–9cm): --</div>
    <div class="card" id="forecastRain">🌧️ Rain Probability: -- %</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
